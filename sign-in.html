<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./Responsive.css" />
  </head>
  <body>
    <section class="w-100 container text-center mt-5 sign-in align-middle">
      <!-- <div  class="mt-5 div w-100 text-center " style="border: 2ox solid red; height: 300px;"> -->
      <img src="./Foto/star.png" height="50px" alt="" />
      <div id="Paragragh">
        <p class="fw-bold mt-3 text-center">Welcome to Jumia</p>
        <p class="text-center">
          Type your E-mail Or Phone Number to Log in or create Jumia Account
        </p>
      </div>
      <div>
        <center>
          <div class="mb-3">
            <input
              type="email"
              placeholder="Input Your Email"
              class="form-control p-3 border border-warning input"
              id="Emails"
              justify-content-centearia-describedby="emailHelp"
              style="width: 40%"
            />
          </div>
          <div class="mb-3">
            <input
              type="password"
              placeholder="Input Your Passs"
              class="form-control border border-warning p-3 input"
              id="passwords"
              style="width: 40%"
            />
          </div>
          <p id="Details"></p>
          <p id="Verification"></p>
          <button
            type="submit"
            class="btn btn-warning p-3 input"
            onclick="signIn()"
            style="width: 40%"
          >
            Submit
          </button>
          <p class="mt-3" style="margin-left: 20%">
            You dont have account <a href="Registers.html">Sign-UP</a>
          </p>
          <!-- </form> -->
          <button
            type="submit"
            class="btn btn-primary p-3 mt-5 fw-bold input"
            style="width: 40%"
          >
            Log In With FaceBook
          </button>
          <div>
            <p class="d-none d-md-block mt-5">
              For further support, you may visit the Help Center or contact our
              <br />
              customer service team.
            </p>
            <p class="d-block d-md-none mt-5">
              For further support, you may visit the Help Center or contact our
              customer service team.
            </p>
            <img src="./Foto/myjumia-bottom-logo.png" alt="" />
          </div>
        </center>
      </div>
    </section>
    <script>
      let allAccount = JSON.parse(localStorage.getItem("allAccount"));
      let userFound = false;
      const signIn = () => {
        let account = allAccount.find(
          (act, i) =>
            Emails.value == act.Email && passwords.value == act.password
        );
        localStorage.setItem("Details", JSON.stringify(account));
        //  localStorage.setItem("Deatils", )
        console.log(account);

        //  userFound = true
        if (Emails.value == "" && passwords.value == "") {
          Details.innerHTML = `
                            <p style ='color:red;'>Input your Email and Password</p>
                        `;
          //   window.location.href = "sign-in.html";
        } else if (account != undefined) {
          window.location.href = "Dashboard.html";
        } else {
          document.getElementById("Details").style.display = "none";
          Verification.innerHTML = `
                        <p style ="color:red;">The Password you type is incorrect</p>
            `;
        }

        Emails.value = "";
        passwords.value = "";
        Details = "";
      };

      // let allAccounts = allAccount.filter((act, i)=> Emals.value == act[i].allAccount)
      // localStorage.setItem("accountDetails", JSON.stringify(allAccount[act]))
    </script>
  </body>
</html>
